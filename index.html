<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="ranger rover.jfif">
    <div class="main">
        <h1 id="title">This is a survey to win a car!</h1>
     <p id="description">
            Lets win a free car today
            </p>

      <div class="main content">
        <div class="form content">
         <form id="survey-form">
            <label for="name" id="name-label">Name</label>

         <input id="name" type="text" required placeholder="Enter your name" />

             <label for="email" id="email-label">Email</label>

    <input id="email" type="email" required placeholder="Enter your email" />
     <label for="number" id="number-label">Enter your ticket number from 1 to 100</label>

     <input id="number" type="number" min="1" max="100" required placeholder="Enter your ticket number" />

             <label for="dropdown">Which color do you prefer</label>

    <select id="dropdown">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="white">White</option>
</select>

<fieldset>

    <legend>Would you recommend this survey to other people for a chance to win a free car?</legend>

    <input type="radio" name="#survey-form" checked id="Yes" value="yes" /><label for="yes">Yes</label><br />

    <input type="radio" name="#survey-form" id="no" value="no" /><label for="yes">Yes</label><br />

    <input type="radio" name="#survey-form" id="not-sure" value="not-sure" /><label for="not-sure">Not-sure</label><br />
 </fieldset>
<p>Would you like to see more people win a car?<p>
    <input type="checkbox" id="yes" name="yes" value="yes">
    <label for="yes">Yes</label><br>
    <input type="checkbox" id="no" name="no" value="no">
    <label for="no">No</label><br>

    <label for="comment">Any comments or suggestions?</label>
    <textarea rows="4" cols="40" id="comment">Enter your comment here.</textarea>
    <button type="sumbit" id="submit">Submit</button>

  </form>
  </div>

                        
                        
</body>
</html>
